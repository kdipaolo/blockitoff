                   <form ng-submit="doneEditing(id)" >

            </form>

              <input class="fa fa-check-circle fa-3x" type="checkbox" ng-model="todo.completed" ng-change="todos.$save(todo)" />

              <button class="fa fa-minus-circle fa-3x" ng-click="delete(todo)"></button>
